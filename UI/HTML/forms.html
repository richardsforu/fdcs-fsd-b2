<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

  
</head>
<body>
    
    <h1>Registartion Page_</h1> <hr>

    <form action="www.abc.com/myserver" name="fn" method="POST">
   
        First Name: <input type="text" name="fname" id="myFirstName" required> <br>
        Last Name : <input type="text" name="lname" id="myLastName"> <br>
        Password: <input type="password" name="pwd"> <br>
        Upload Pic: <input type="file" > <br>
        Gender: <input type="radio" name="gen"> Male
        <input type="radio" name="gen"> FeMale <br>

        Hobies: <input type="checkbox" name="hob"> Chess
        <input type="checkbox" name="hob"> Volley Ball
        <input type="checkbox" name="hob"> Cricket
        <input type="checkbox" name="hob"> Ball
        <input type="checkbox" name="hob"> Reading <br>

        Couse: <select name="couseName">
            <option>BSC</option>
            <option>MSC</option>
            <option>DSC</option>
            <option>HSC</option>
            <option>SSC</option>

        </select> <br/>

        Hobbies: <select name="couseName" multiple>
                <option>BSC</option>
                <option>MSC</option>
                <option>DSC</option>
                <option>HSC</option>
                <option>SSC</option>
            </select>
        <hr>

        Date: <input type="date"> <br>
        Date Locale: <input type="datetime-local"> <br>
        Age: <input type="number" min="18" max="60"> <br>
        Year of Birth: <input type="range"> <br>

        color : <input type="color" > <br>

        <hr>
        <input type="submit" value="Register"> 
        <input type="reset" value="Clear All">

         



    </form>
    
</body>
</html>
